<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ãƒ–ã‚­ã‚¹ãƒ†ãƒƒã‚«ãƒ¼é€²æ—ç®¡ç†ãƒ„ãƒ¼ãƒ«</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    /* ğŸ¨ ã‚¹ãƒ—ãƒ©ãƒˆã‚¥ãƒ¼ãƒ³é¢¨ãƒ•ã‚©ãƒ³ãƒˆ */
    @font-face {
      font-family: "SplatoonFont";
      src: url("s2font.ttf") format("truetype");
      font-display: swap;
    }

    body {
      font-family: "SplatoonFont", "Noto Sans JP", sans-serif;
      background-color: #f2f4f5;
      color: #222;
      margin: 0;
      padding: 1rem;
    }

    /* ç”»åƒåŒ–ã™ã‚‹ã‚¨ãƒªã‚¢ã®ã‚¹ã‚¿ã‚¤ãƒ«èª¿æ•´ */
    #capture-area {
      background-color: #f2f4f5; /* ç”»åƒåŒ–æ™‚ã«èƒŒæ™¯è‰²ã‚’ç¶­æŒã™ã‚‹ãŸã‚æ˜ç¤º */
      padding: 10px;
    }

    h1, h2, button {
      font-family: "SplatoonFont", "Noto Sans JP", sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.2rem;
      border-left: 6px solid #4caf50;
      padding-left: 0.5rem;
    }

    .category {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(72px, 1fr));
      gap: 10px;
      background: #fff;
      border-radius: 10px;
      padding: 0.8rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .weapon {
      position: relative;
      aspect-ratio: 1 / 1;
      width: 100%;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      background: #ddd;
      transition: transform 0.15s ease;
    }

    .weapon:hover {
      transform: scale(1.05);
    }

    .weapon img.weapon-icon {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .weapon img.checkmark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .weapon.checked img.checkmark {
      opacity: 1;
    }

    #progress {
      font-weight: bold;
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .progress-bar {
      height: 12px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 0.5rem auto 1rem;
      width: 80%;
    }

    .progress-inner {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }

    .data-btns {
      text-align: center;
      margin: 1rem 0;
      padding: 10px;
      background: rgba(255,255,255,0.5);
      border-radius: 8px;
    }

    button {
      margin: 0.3rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    button:hover {
      background: #43a047;
      transform: scale(1.05);
    }
    
    /* ç”»åƒä¿å­˜ãƒœã‚¿ãƒ³ã ã‘è‰²ã‚’å¤‰ãˆã‚‹ï¼ˆä»»æ„ï¼‰ */
    #imgExportBtn {
      background: #2196f3;
    }
    #imgExportBtn:hover {
      background: #1e88e5;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      h2 { font-size: 1rem; }
      button { font-size: 0.9rem; padding: 0.3rem 0.6rem; }
      .category { gap: 6px; }
    }
  </style>
</head>
<body>
  
  <div id="capture-area">
    <h1>ãƒ–ã‚­ã‚¹ãƒ†ãƒƒã‚«ãƒ¼é€²æ—ç®¡ç†ãƒ„ãƒ¼ãƒ«</h1>
    <div id="progress"></div>
    <div class="progress-bar"><div class="progress-inner" id="progress-bar-inner"></div></div>
    <div id="weapon-list"></div>
  </div>

  <div class="data-btns">
    <button id="imgExportBtn">ğŸ“· ç”»åƒã§ä¿å­˜</button>
    <button id="exportBtn">JSONä¿å­˜</button>
    <button id="importBtn">JSONèª­è¾¼</button>
    <input type="file" id="importFile" accept=".json" style="display:none">
  </div>

  <script>
  const weaponsByCategory = {
    "ã‚·ãƒ¥ãƒ¼ã‚¿ãƒ¼": ["ã‚ã‹ã°ã‚·ãƒ¥ãƒ¼ã‚¿ãƒ¼", "ã‚¹ãƒ—ãƒ©ã‚·ãƒ¥ãƒ¼ã‚¿ãƒ¼", "ãƒ—ãƒ­ãƒ¢ãƒ‡ãƒ©ãƒ¼MG"],
    "ãƒ­ãƒ¼ãƒ©ãƒ¼": ["ã‚¹ãƒ—ãƒ©ãƒ­ãƒ¼ãƒ©ãƒ¼", "ã‚«ãƒ¼ãƒœãƒ³ãƒ­ãƒ¼ãƒ©ãƒ¼"],
  };

  const weaponListEl = document.getElementById("weapon-list");
  const progressEl = document.getElementById("progress");
  const progressInner = document.getElementById("progress-bar-inner");
  let saved = JSON.parse(localStorage.getItem("stickers") || "{}");

  function updateTotalProgress() {
    let total = 0, got = 0;
    for (const list of Object.values(weaponsByCategory)) {
      total += list.length;
      for (const name of list) if (saved[name]) got++;
    }
    const percent = total ? Math.round((got / total) * 100) : 0;
    progressEl.textContent = `å…¨ä½“é€²æ—: ${got}/${total} (${percent}%)`;
    progressInner.style.width = percent + "%";
  }

  function renderList() {
    weaponListEl.innerHTML = "";
    for (const [category, list] of Object.entries(weaponsByCategory)) {
      const h2 = document.createElement("h2");
      h2.textContent = category;
      weaponListEl.appendChild(h2);

      const container = document.createElement("div");
      container.className = "category";

      for (const name of list) {
        const div = document.createElement("div");
        div.className = "weapon" + (saved[name] ? " checked" : "");

        const icon = document.createElement("img");
        // crossOriginå±æ€§ã‚’è¿½åŠ ï¼ˆç”»åƒç”Ÿæˆæ™‚ã®ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¨ãƒ©ãƒ¼é˜²æ­¢ç”¨ï¼‰
        // â€»ãƒ­ãƒ¼ã‚«ãƒ«ç”»åƒã‚’file://ã§é–‹ã„ã¦ã„ã‚‹å ´åˆã¯ã“ã‚Œã§ã‚‚ã‚¨ãƒ©ãƒ¼ã«ãªã‚‹ã“ã¨ãŒã‚ã‚Šã¾ã™
        icon.src = `images/weapons/${name}.png`;
        icon.alt = name;
        icon.className = "weapon-icon";
        icon.onerror = () => { icon.src = "images/weapons/noimage.png"; };

        const check = document.createElement("img");
        check.src = "images/check.png";
        check.className = "checkmark";

        div.appendChild(icon);
        div.appendChild(check);
        container.appendChild(div);

        div.addEventListener("click", () => {
          saved[name] = !saved[name];
          localStorage.setItem("stickers", JSON.stringify(saved));
          div.classList.toggle("checked");
          updateTotalProgress();
        });
      }
      weaponListEl.appendChild(container);
    }
  }

  // --- ç”»åƒã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆæ©Ÿèƒ½ ---
  document.getElementById("imgExportBtn").addEventListener("click", () => {
    const target = document.getElementById("capture-area");
    
    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¸ã®ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯
    const originalText = document.getElementById("imgExportBtn").innerText;
    document.getElementById("imgExportBtn").innerText = "ç”Ÿæˆä¸­...";

    html2canvas(target, {
      backgroundColor: "#f2f4f5", // èƒŒæ™¯è‰²ã‚’æŒ‡å®š
      scale: 2, // é«˜è§£åƒåº¦ã§å‡ºåŠ›
      useCORS: true // ç•°ãªã‚‹ãƒ‰ãƒ¡ã‚¤ãƒ³ã®ç”»åƒãŒã‚ã‚‹å ´åˆã®å¯¾ç­–
    }).then(canvas => {
      const link = document.createElement("a");
      link.download = "splatoon3_progress.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
      
      document.getElementById("imgExportBtn").innerText = originalText;
    }).catch(err => {
      console.error(err);
      alert("ç”»åƒã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
      document.getElementById("imgExportBtn").innerText = originalText;
    });
  });

  // --- æ—¢å­˜ã®JSONã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆæ©Ÿèƒ½ ---
  document.getElementById("exportBtn").addEventListener("click", () => {
    const blob = new Blob([JSON.stringify(saved, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "splatoon3_sticker_progress.json";
    a.click();
    URL.revokeObjectURL(url);
  });

  const importFile = document.getElementById("importFile");
  document.getElementById("importBtn").addEventListener("click", () => importFile.click());
  importFile.addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const data = JSON.parse(e.target.result);
        if (typeof data === "object") {
          saved = data;
          localStorage.setItem("stickers", JSON.stringify(saved));
          updateTotalProgress();
          renderList();
          alert("ã‚¤ãƒ³ãƒãƒ¼ãƒˆå®Œäº†ã—ã¾ã—ãŸï¼");
        } else {
          alert("ãƒ‡ãƒ¼ã‚¿å½¢å¼ãŒä¸æ­£ã§ã™ã€‚");
        }
      } catch {
        alert("JSONãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
      }
    };
    reader.readAsText(file);
  });

  updateTotalProgress();
  renderList();
  </script>
</body>
</html>
