<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ブキステッカー進捗管理ツール</title>
  <style>
    /* 🎨 スプラトゥーン風フォント */
    @font-face {
      font-family: "SplatoonFont";
      src: url("s2font.ttf") format("truetype");
      font-display: swap;
    }

    body {
      font-family: "SplatoonFont", "Noto Sans JP", sans-serif;
      background-color: #f2f4f5;
      color: #222;
      margin: 0;
      padding: 1rem;
    }

    h1, h2, button {
      font-family: "SplatoonFont", "Noto Sans JP", sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.2rem;
      border-left: 6px solid #4caf50;
      padding-left: 0.5rem;
    }

    .category {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(72px, 1fr));
      gap: 10px;
      background: #fff;
      border-radius: 10px;
      padding: 0.8rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .weapon {
      position: relative;
      aspect-ratio: 1 / 1;
      width: 100%;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      background: #ddd;
      transition: transform 0.15s ease;
    }

    .weapon:hover {
      transform: scale(1.05);
    }

    .weapon img.weapon-icon {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .weapon img.checkmark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .weapon.checked img.checkmark {
      opacity: 1;
    }

    #progress {
      font-weight: bold;
      text-align: center;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .progress-bar {
      height: 12px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 0.5rem auto 1rem;
      width: 80%;
    }

    .progress-inner {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }

    .data-btns {
      text-align: center;
      margin: 1rem 0;
    }

    button {
      margin: 0.3rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    button:hover {
      background: #43a047;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      h2 { font-size: 1rem; }
      button { font-size: 0.9rem; padding: 0.3rem 0.6rem; }
      .category { gap: 6px; }
    }
  </style>
</head>
<body>
  <h1>ブキステッカー進捗管理ツール</h1>
  <div id="progress"></div>
  <div class="progress-bar"><div class="progress-inner" id="progress-bar-inner"></div></div>

  <div class="data-btns">
    <button id="exportBtn">進捗をエクスポート</button>
    <button id="importBtn">進捗をインポート</button>
    <input type="file" id="importFile" accept=".json" style="display:none">
  </div>

  <div id="weapon-list"></div>

  <script>
  const weaponsByCategory = {
    "シューター": ["わかばシューター", "スプラシューター", "プロモデラーMG"],
    "ローラー": ["スプラローラー", "カーボンローラー"],
  };

  const weaponListEl = document.getElementById("weapon-list");
  const progressEl = document.getElementById("progress");
  const progressInner = document.getElementById("progress-bar-inner");
  let saved = JSON.parse(localStorage.getItem("stickers") || "{}");

  function updateTotalProgress() {
    let total = 0, got = 0;
    for (const list of Object.values(weaponsByCategory)) {
      total += list.length;
      for (const name of list) if (saved[name]) got++;
    }
    const percent = total ? Math.round((got / total) * 100) : 0;
    progressEl.textContent = `全体進捗: ${got}/${total} (${percent}%)`;
    progressInner.style.width = percent + "%";
  }

  function renderList() {
    weaponListEl.innerHTML = "";
    for (const [category, list] of Object.entries(weaponsByCategory)) {
      const h2 = document.createElement("h2");
      h2.textContent = category;
      weaponListEl.appendChild(h2);

      const container = document.createElement("div");
      container.className = "category";

      for (const name of list) {
        const div = document.createElement("div");
        div.className = "weapon" + (saved[name] ? " checked" : "");

        const icon = document.createElement("img");
        icon.src = `images/weapons/${name}.png`;
        icon.alt = name;
        icon.className = "weapon-icon";
        icon.onerror = () => { icon.src = "images/weapons/noimage.png"; };

        const check = document.createElement("img");
        check.src = "images/check.png";
        check.className = "checkmark";

        div.appendChild(icon);
        div.appendChild(check);
        container.appendChild(div);

        div.addEventListener("click", () => {
          saved[name] = !saved[name];
          localStorage.setItem("stickers", JSON.stringify(saved));
          div.classList.toggle("checked");
          updateTotalProgress();
        });
      }
      weaponListEl.appendChild(container);
    }
  }

  document.getElementById("exportBtn").addEventListener("click", () => {
    const blob = new Blob([JSON.stringify(saved, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "splatoon3_sticker_progress.json";
    a.click();
    URL.revokeObjectURL(url);
  });

  const importFile = document.getElementById("importFile");
  document.getElementById("importBtn").addEventListener("click", () => importFile.click());
  importFile.addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const data = JSON.parse(e.target.result);
        if (typeof data === "object") {
          saved = data;
          localStorage.setItem("stickers", JSON.stringify(saved));
          updateTotalProgress();
          renderList();
          alert("インポート完了しました！");
        } else {
          alert("データ形式が不正です。");
        }
      } catch {
        alert("JSONファイルの読み込みに失敗しました。");
      }
    };
    reader.readAsText(file);
  });

  updateTotalProgress();
  renderList();
  </script>
</body>
</html>
